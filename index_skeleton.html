<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="/src/fullpage.css" />
	<link rel="stylesheet" type="text/css" href="/src/style.css" />

	<!-- javascript libs -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="text/javascript" src="src/fullpage.js"></script>
	
	<!-- geomap libs https://d3-geomap.github.io/ -->

</head>

<body>

	<div id="fullpage">
		
		<div class="section">Section1</div>
		<div class="section">Section2</div>
		<div class="section">Section3</div>

	</div> <!-- END pages -->

	<!-- activate fullpage.js -->
	<script type="text/javascript">	
		
		new fullpage('#fullpage', {
		//options here
		autoScrolling:true,
		scrollHorizontally: true,
		navigation: true,
		navigationPosition: 'right',
		sectionsColor: ['#000', 'whitesmoke', '#7BAABE', '#000']
		});

		//methods
		fullpage_api.setAllowScrolling(true);

	</script>

</body>
</html>
